{% extends "base.html" %}
{% block content %}
{% if login_form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ login_form.username.label_tag }}
  {{ login_form.username }}
  {{ login_form.password.label_tag }}
  {{ login_form.password }}
  <button type="submit">Log In</button>
</form
{% endblock content %}
