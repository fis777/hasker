{# simple base.html #}
<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title>
		{% block title %}Hasdker{% endblock title %}
	</title>
	{% block stylesheets %}

	{% endblock stylesheets %}
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  		<a class="navbar-brand" href="#">Hasker</a>
  		<form class="form-inline">
    		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  		</form>
		{% if user.is_authenticated %}
			<a href="{% url 'log_out' %}">Log Out</a>
		{% else %}
			<a class="btn btn-link" href="{% url 'log_in' %}">Log In</a>	
			<a class="btn btn-primary" href="{% url 'user_create' %}">Sign Up</a>
		{% endif %}
	</nav>
	<div class="container">
		<div class="row">
		<div class="col-10">
			<div class="content">
				{% block content %}
				{% endblock content %}
			</div>
		</div>
		<div class="col-2">
			<a class="btn btn-primary" href="{% url 'question_create' %}">Ask!</a>
		</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
